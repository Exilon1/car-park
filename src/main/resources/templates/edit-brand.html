<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Brand</title>
</head>
<body>

<h2>Edit Vehicle</h2>
<form th:action="@{/saveBrand}" th:object="${form}" method="post">
  <label>ID: <input th:field="*{brand.id}" readonly/></label><br/>
  <label>Vehicle ID: <input th:field="*{brand.vehicle}" readonly/></label><br/>
  <label>Brand name: <input type="text" th:field="*{brand.name}"/></label><br/>
  <label>Type:
    <select th:field="*{brand.type}">
      <option th:each="type : ${T(com.company.carpark.datamodel.constant.Type).values()}"
              th:value="${type}" th:text="${type}"></option>
    </select>
  </label><br/>
  <label>Count of Seats: <input type="text" th:field="*{brand.countOfSeats}"/></label><br/>
  <label>Capacity: <input type="text" th:field="*{brand.capacity}"/></label><br/>
  <label>Tank: <input type="text" th:field="*{brand.tank}"/></label><br/>
  <input type="submit" value="Save Vehicle"/>
</form>

</body>
</html>
